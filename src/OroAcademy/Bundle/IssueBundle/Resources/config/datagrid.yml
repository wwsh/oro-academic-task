datagrid:
    issue-grid:
        source:
            acl_resource: view_issue
            type: orm
            query:
                select:
                    - i.id
                    - i.summary
                    - i.code
                    - i.description
                    - t.label as type
                    - p.label as priority
                    - r.label as resolution
                    - wfs.label as status
                    - CONCAT(rep.firstName, CONCAT(' ', rep.lastName)) as reporter
                    - CONCAT(asgn.firstName, CONCAT(' ', asgn.lastName)) as assignee
                    - i.createdAt
                    - i.updatedAt
                from:
                    - { table: OroAcademyIssueBundle:Issue, alias: i }
                join:
                    left:
                        - { join: i.type, alias: t, conditionType: WITH }
                        - { join: i.resolution, alias: r, conditionType: WITH }
                        - { join: i.priority, alias: p, conditionType: WITH }
                        - { join: i.reporter, alias: rep, conditionType: WITH }
                        - { join: i.assignee, alias: asgn, conditionType: WITH }
                        - { join: i.workflowStep, alias: wfs }

        columns:
            code:
                label: Code
            summary:
                label: Summary
            type:
                label: Type
            priority:
                label: Priority
            status:
                label: Status
            resolution:
                label: Resolution
            reporter:
                label: Reporter
            assignee:
                label: Assignee
            createdAt:
                label: Created
                frontend_type: date
            updatedAt:
                label: Updated
                frontend_type: date
        properties:
            id: ~
            update_link:
                type: url
                route: oroacademy_update_issue
                params:
                    - id
            view_link:
                type: url
                route: oroacademy_view_issue
                params:
                    - id
            delete_link:
                type: url
                route: oroacademy_api_delete_issue
                params:
                    - id
        sorters:
            columns:
                updatedAt:
                    data_name: i.updatedAt
                createdAt:
                    data_name: i.createdAt
            default:
                model: DESC
        filters:
            columns:
                code:
                    type: string
                    data_name: i.code
                createdAt:
                    type: date
                    data_name: i.createdAt
        actions:
            view:
                type:          navigate
                label:         View
                link:          view_link
                icon:          eye-open
                acl_resource:  view_issue
                rowAction:     true
            update:
                type:          navigate
                label:         Update
                link:          update_link
                icon:          edit
                acl_resource:  update_issue
            delete:
                type:          delete
                label:         Delete
                link:          delete_link
                icon:          trash
                acl_resource:  api_delete_issue